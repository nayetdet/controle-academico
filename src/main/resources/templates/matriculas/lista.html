<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Matrículas | Controle Acadêmico</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header class="topbar">
    <div class="topbar__brand">
        <a th:href="@{/}">Controle Acadêmico</a>
    </div>
    <nav class="topbar__links">
        <a th:href="@{/alunos}" sec:authorize="hasAnyRole('ADMIN','SECRETARIA')">Alunos</a>
        <a th:href="@{/matriculas}" sec:authorize="hasAnyRole('ADMIN','SECRETARIA')">Matrículas</a>
        <a th:href="@{/disciplinas}" sec:authorize="hasRole('ADMIN')">Disciplinas</a>
    </nav>
    <div class="topbar__user" sec:authorize="isAnonymous()">
        <a class="btn btn-primary" th:href="@{/login}">Entrar</a>
    </div>
    <div class="topbar__user" sec:authorize="isAuthenticated()">
        <span>Olá, <strong sec:authentication="name"></strong></span>
        <form class="logout-form" th:action="@{/logout}" method="post">
            <button type="submit">Sair</button>
        </form>
    </div>
</header>

<main class="container">
    <h1 class="page-title">Matrículas</h1>
    <div class="alert success" th:if="${mensagemSucesso}" th:text="${mensagemSucesso}"></div>
    <div class="alert error" th:if="${mensagemErro}" th:text="${mensagemErro}"></div>

    <div class="card">
        <div class="actions">
            <p class="muted">Vínculo entre alunos e disciplinas</p>
            <a class="btn btn-primary" th:href="@{/matriculas/novo}">Nova matrícula</a>
        </div>

        <div th:if="${!matriculas.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Disciplina</th>
                    <th>Situação</th>
                    <th>Nota Final</th>
                    <th>Data</th>
                    <th>Responsável</th>
                    <th style="width: 180px;">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="matricula : ${matriculas}">
                    <td th:text="${matricula.alunoNome}">Aluno</td>
                    <td th:text="${matricula.disciplinaNome}">Disciplina</td>
                    <td th:text="${matricula.situacao}">CURSANDO</td>
                    <td th:text="${matricula.notaFinal != null ? matricula.notaFinal : '-'}">0.0</td>
                    <td th:text="${matricula.dataMatricula}">2024-01-01</td>
                    <td th:text="${matricula.responsavelLogin != null ? matricula.responsavelLogin : '-'}">admin</td>
                    <td>
                        <a class="btn btn-secondary" th:href="@{|/matriculas/${matricula.id}/editar|}">Editar</a>
                        <form th:action="@{|/matriculas/${matricula.id}|}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn btn-danger" type="submit" onclick="return confirm('Deseja remover esta matrícula?')">Excluir</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="empty-state" th:if="${matriculas.isEmpty()}">Nenhuma matrícula cadastrada.</div>
    </div>
</main>
</body>
</html>
