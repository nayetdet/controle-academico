<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${matricula.id == null} ? 'Nova Matrícula' : 'Editar Matrícula'">Matrícula</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header class="topbar">
    <div class="topbar__brand">
        <a th:href="@{/}">Controle Acadêmico</a>
    </div>
    <nav class="topbar__links">
        <a th:href="@{/alunos}" sec:authorize="hasAnyRole('ADMIN','SECRETARIA')">Alunos</a>
        <a th:href="@{/matriculas}" sec:authorize="hasAnyRole('ADMIN','SECRETARIA')">Matrículas</a>
        <a th:href="@{/disciplinas}" sec:authorize="hasRole('ADMIN')">Disciplinas</a>
    </nav>
    <div class="topbar__user" sec:authorize="isAnonymous()">
        <a class="btn btn-primary" th:href="@{/login}">Entrar</a>
    </div>
    <div class="topbar__user" sec:authorize="isAuthenticated()">
        <span>Olá, <strong sec:authentication="name"></strong></span>
        <form class="logout-form" th:action="@{/logout}" method="post">
            <button type="submit">Sair</button>
        </form>
    </div>
</header>

<main class="container">
    <h1 class="page-title" th:text="${matricula.id == null} ? 'Nova matrícula' : 'Editar matrícula'">Matrícula</h1>
    <div class="alert success" th:if="${mensagemSucesso}" th:text="${mensagemSucesso}"></div>
    <div class="alert error" th:if="${mensagemErro}" th:text="${mensagemErro}"></div>

    <div class="card">
        <form th:action="${matricula.id} != null ? @{|/matriculas/${matricula.id}|} : @{/matriculas}" th:object="${matricula}" method="post">
            <input type="hidden" th:if="${matricula.id != null}" name="_method" value="put">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="alert error" th:if="${#fields.hasGlobalErrors()}">
                <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
            </div>
            <div class="form-grid">
                <div class="field">
                    <label for="alunoId">Aluno</label>
                    <select id="alunoId" th:field="*{alunoId}">
                        <option value="">Selecione...</option>
                        <option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}"></option>
                    </select>
                    <div class="error-text" th:if="${#fields.hasErrors('alunoId')}" th:errors="*{alunoId}"></div>
                </div>
                <div class="field">
                    <label for="disciplinaId">Disciplina</label>
                    <select id="disciplinaId" th:field="*{disciplinaId}">
                        <option value="">Selecione...</option>
                        <option th:each="disciplina : ${disciplinas}" th:value="${disciplina.id}" th:text="${disciplina.nome}"></option>
                    </select>
                    <div class="error-text" th:if="${#fields.hasErrors('disciplinaId')}" th:errors="*{disciplinaId}"></div>
                </div>
                <div class="field">
                    <label for="dataMatricula">Data da matrícula</label>
                    <input id="dataMatricula" type="date" th:field="*{dataMatricula}">
                    <div class="error-text" th:if="${#fields.hasErrors('dataMatricula')}" th:errors="*{dataMatricula}"></div>
                </div>
                <div class="field">
                    <label for="situacao">Situação</label>
                    <select id="situacao" th:field="*{situacao}">
                        <option th:each="situacao : ${situacoes}" th:value="${situacao}" th:text="${situacao}"></option>
                    </select>
                </div>
                <div class="field">
                    <label for="notaFinal">Nota final (opcional)</label>
                    <input id="notaFinal" type="number" step="0.01" min="0" th:field="*{notaFinal}">
                    <div class="error-text" th:if="${#fields.hasErrors('notaFinal')}" th:errors="*{notaFinal}"></div>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a class="btn btn-secondary" th:href="@{/matriculas}">Cancelar</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
