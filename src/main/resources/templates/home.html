<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Controle Acadêmico</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header class="topbar">
    <div class="topbar__brand">
        <a th:href="@{/}">Controle Acadêmico</a>
    </div>
    <nav class="topbar__links" sec:authorize="isAuthenticated()">
        <a th:href="@{/alunos}" sec:authorize="hasAnyRole('ADMIN','SECRETARIA')">Alunos</a>
        <a th:href="@{/matriculas}" sec:authorize="hasAnyRole('ADMIN','SECRETARIA')">Matrículas</a>
        <a th:href="@{/disciplinas}" sec:authorize="hasRole('ADMIN')">Disciplinas</a>
    </nav>
    <div class="topbar__user" sec:authorize="isAnonymous()">
        <a class="btn btn-primary" th:href="@{/login}">Entrar</a>
    </div>
    <div class="topbar__user" sec:authorize="isAuthenticated()">
        <span>Olá, <strong sec:authentication="name"></strong></span>
        <form class="logout-form" th:action="@{/logout}" method="post">
            <button type="submit">Sair</button>
        </form>
    </div>
</header>

<main class="container">
    <h1 class="page-title" sec:authorize="isAuthenticated()">Escolha uma área</h1>
    <div class="card" sec:authorize="isAuthenticated()">
        <div class="actions">
            <div class="links" style="width: 100%; justify-content: center; gap: 12px;">
                <a class="btn btn-primary" th:href="@{/alunos}" sec:authorize="hasAnyRole('ADMIN','SECRETARIA')">Alunos</a>
                <a class="btn btn-primary" th:href="@{/matriculas}" sec:authorize="hasAnyRole('ADMIN','SECRETARIA')">Matrículas</a>
                <a class="btn btn-primary" th:href="@{/disciplinas}" sec:authorize="hasRole('ADMIN')">Disciplinas</a>
            </div>
        </div>
    </div>

    <div class="card" sec:authorize="isAnonymous()">
        <p>Faça login para acessar o sistema.</p>
        <a class="btn btn-primary" th:href="@{/login}">Ir para login</a>
    </div>
</main>
</body>
</html>
