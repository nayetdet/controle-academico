<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{layout :: layout(~{::section})}">
    <section class="login-wrapper">
        <div class="card login-card">
            <h1>Entrar</h1>
            <div th:if="${param.error}" class="alert error">Login ou senha inválidos.</div>
            <div th:if="${param.logout}" class="alert success">Sessão encerrada com sucesso.</div>
            <form th:action="@{/login}" method="post" class="form-grid">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input id="username" name="username" type="text" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input id="password" name="password" type="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
