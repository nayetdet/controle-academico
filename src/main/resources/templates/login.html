<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Controle Acadêmico</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <h1>Entrar</h1>
        <div class="alert error" th:if="${param.error}">Credenciais inválidas. Tente novamente.</div>
        <div class="alert success" th:if="${param.logout}">Você saiu do sistema.</div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="field">
                <label for="username">Login</label>
                <input id="username" name="username" type="text" placeholder="usuário" required>
            </div>
            <div class="field">
                <label for="password">Senha</label>
                <input id="password" name="password" type="password" placeholder="senha" required>
            </div>
            <div class="form-actions" style="justify-content: space-between; align-items: center;">
                <button class="btn btn-primary" type="submit">Acessar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
