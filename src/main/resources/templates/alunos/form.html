<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${aluno.id == null} ? 'Novo Aluno' : 'Editar Aluno'">Aluno</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header class="topbar">
    <div class="topbar__brand">
        <a th:href="@{/}">Controle Acadêmico</a>
    </div>
    <nav class="topbar__links">
        <a th:href="@{/alunos}" sec:authorize="hasAnyRole('ADMIN','SECRETARIA')">Alunos</a>
        <a th:href="@{/matriculas}" sec:authorize="hasAnyRole('ADMIN','SECRETARIA')">Matrículas</a>
        <a th:href="@{/disciplinas}" sec:authorize="hasRole('ADMIN')">Disciplinas</a>
    </nav>
    <div class="topbar__user" sec:authorize="isAnonymous()">
        <a class="btn btn-primary" th:href="@{/login}">Entrar</a>
    </div>
    <div class="topbar__user" sec:authorize="isAuthenticated()">
        <span>Olá, <strong sec:authentication="name"></strong></span>
        <form class="logout-form" th:action="@{/logout}" method="post">
            <button type="submit">Sair</button>
        </form>
    </div>
</header>

<main class="container">
    <h1 class="page-title" th:text="${aluno.id == null} ? 'Novo aluno' : 'Editar aluno'">Aluno</h1>
    <div class="alert success" th:if="${mensagemSucesso}" th:text="${mensagemSucesso}"></div>
    <div class="alert error" th:if="${mensagemErro}" th:text="${mensagemErro}"></div>

    <div class="card">
        <form th:action="${aluno.id} != null ? @{|/alunos/${aluno.id}|} : @{/alunos}" th:object="${aluno}" method="post">
            <input type="hidden" th:if="${aluno.id != null}" name="_method" value="put">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-grid">
                <div class="field">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" th:field="*{nome}" placeholder="Nome completo">
                    <div class="error-text" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome é obrigatório</div>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" type="email" th:field="*{email}" placeholder="email@exemplo.com">
                    <div class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email inválido</div>
                </div>
                <div class="field">
                    <label for="matricula">Matrícula</label>
                    <input id="matricula" type="text" th:field="*{matricula}" placeholder="2024001">
                    <div class="error-text" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}">Matrícula inválida</div>
                </div>
                <div class="field">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input id="dataNascimento" type="date" th:field="*{dataNascimento}">
                    <div class="error-text" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}">Data obrigatória</div>
                </div>
                <div class="field">
                    <label for="status">Status</label>
                    <select id="status" th:field="*{status}">
                        <option th:each="status : ${statusOptions}" th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a class="btn btn-secondary" th:href="@{/alunos}">Cancelar</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
