<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{layout :: layout(~{::section})}">
    <section>
        <div class="page-header">
            <h1 th:text="${modoEdicao} ? 'Editar aluno' : 'Novo aluno'"></h1>
            <a class="btn btn-secondary" th:href="@{/alunos}">Voltar</a>
        </div>
        <div class="card">
            <form th:action="${modoEdicao} ? @{|/alunos/${matriculaAluno}|} : @{/alunos}"
                  method="post"
                  th:object="${modoEdicao} ? ${alunoUpdateRequest} : ${alunoRequest}"
                  class="form-grid">
                <div class="alert error" th:if="${#fields.hasGlobalErrors()}"
                     th:text="${#fields.globalErrors()[0]}"></div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" th:field="*{nome}" required>
                    <div class="field-error" th:errors="*{nome}"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" th:field="*{email}" required>
                    <div class="field-error" th:errors="*{email}"></div>
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <div th:if="${!modoEdicao}">
                        <input id="matricula" type="text" th:field="*{matricula}" required>
                        <div class="field-error" th:errors="*{matricula}"></div>
                    </div>
                    <div th:if="${modoEdicao}">
                        <input id="matricula" type="text" th:value="${matriculaAluno}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input id="dataNascimento" type="date" th:field="*{dataNascimento}" required>
                    <div class="field-error" th:errors="*{dataNascimento}"></div>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" th:field="*{status}" required>
                        <option th:each="status : ${statusAlunos}"
                                th:value="${status}"
                                th:text="${status}">
                        </option>
                    </select>
                    <div class="field-error" th:errors="*{status}"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" th:text="${modoEdicao} ? 'Salvar alterações' : 'Cadastrar'"></button>
                    <a class="btn btn-secondary" th:href="@{/alunos}">Cancelar</a>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
