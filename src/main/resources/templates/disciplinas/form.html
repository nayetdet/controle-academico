<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${disciplina.id == null} ? 'Nova Disciplina' : 'Editar Disciplina'">Disciplina</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header class="topbar">
    <div class="topbar__brand">
        <a th:href="@{/}">Controle Acadêmico</a>
    </div>
    <nav class="topbar__links">
        <a th:href="@{/alunos}" sec:authorize="hasAnyRole('ADMIN','SECRETARIA')">Alunos</a>
        <a th:href="@{/matriculas}" sec:authorize="hasAnyRole('ADMIN','SECRETARIA')">Matrículas</a>
        <a th:href="@{/disciplinas}" sec:authorize="hasRole('ADMIN')">Disciplinas</a>
    </nav>
    <div class="topbar__user" sec:authorize="isAnonymous()">
        <a class="btn btn-primary" th:href="@{/login}">Entrar</a>
    </div>
    <div class="topbar__user" sec:authorize="isAuthenticated()">
        <span>Olá, <strong sec:authentication="name"></strong></span>
        <form class="logout-form" th:action="@{/logout}" method="post">
            <button type="submit">Sair</button>
        </form>
    </div>
</header>

<main class="container">
    <h1 class="page-title" th:text="${disciplina.id == null} ? 'Nova disciplina' : 'Editar disciplina'">Disciplina</h1>
    <div class="alert success" th:if="${mensagemSucesso}" th:text="${mensagemSucesso}"></div>
    <div class="alert error" th:if="${mensagemErro}" th:text="${mensagemErro}"></div>

    <div class="card">
        <form th:action="${disciplina.id} != null ? @{|/disciplinas/${disciplina.id}|} : @{/disciplinas}" th:object="${disciplina}" method="post">
            <input type="hidden" th:if="${disciplina.id != null}" name="_method" value="put">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-grid">
                <div class="field">
                    <label for="codigo">Código</label>
                    <input id="codigo" type="text" th:field="*{codigo}" placeholder="TJW01">
                    <div class="error-text" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
                </div>
                <div class="field">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" th:field="*{nome}" placeholder="Tópicos em Java para Web">
                    <div class="error-text" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
                <div class="field">
                    <label for="cargaHoraria">Carga horária</label>
                    <input id="cargaHoraria" type="number" th:field="*{cargaHoraria}" min="1">
                    <div class="error-text" th:if="${#fields.hasErrors('cargaHoraria')}" th:errors="*{cargaHoraria}"></div>
                </div>
                <div class="field">
                    <label for="semestre">Semestre</label>
                    <input id="semestre" type="text" th:field="*{semestre}" placeholder="2024.2">
                    <div class="error-text" th:if="${#fields.hasErrors('semestre')}" th:errors="*{semestre}"></div>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a class="btn btn-secondary" th:href="@{/disciplinas}">Cancelar</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
